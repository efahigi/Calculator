<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title"> Calculator </h1>
       <div class="mainContainer">
            <div class="showScreen"></div>
            <div class="rowTwo">
                    <button class="key"onclick="uploadToShowScreen('7')"> 7 </button>
                    <button class="key"onclick="uploadToShowScreen('8')"> 8 </button>
                    <button class="key"onclick="uploadToShowScreen('9')"> 9 </button>
                    <button class="key"onclick="uploadToShowScreen('%')"> / </button> 
            </div>

            <div class="rowThree">
                    <button class="key"onclick="uploadToShowScreen('4')"> 4 </button>
                    <button class="key"onclick="uploadToShowScreen('5')"> 5 </button>
                    <button class="key"onclick="uploadToShowScreen('6')"> 6 </button>
                    <button class="key"onclick="uploadToShowScreen('X')"> * </button>
            </div>

            <div class="rowFour">
                    <button class="key"onclick="uploadToShowScreen('1')"> 1 </button>
                    <button class="key"onclick="uploadToShowScreen('2')"> 2 </button>
                    <button class="key"onclick="uploadToShowScreen('3')"> 3 </button>
                    <button class="key"onclick="uploadToShowScreen('-')"> - </button>
            </div>

            <div class="rowFive">
                    <button class="key"onclick="uploadToShowScreen('0')"> 0 </button>
                    <button class="key"id="clr" onclick="clearShowScreen()"> CLR </button>
                    <button class="key"onclick="uploadToShowScreen('+')"> + </button>
                    <button class="key"onclick="splitInput()"> = </button>
            </div>
       </div>

        <script src="app.js" async defer></script>
    </body>
</html>
